name: Build

on:
  pull_request:
  push:
    branches:
      - master

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  swiftlint:
    runs-on: ubuntu-latest
    timeout-minutes: 2

    steps:
      - uses: actions/checkout@v6

      - name: GitHub Action for SwiftLint with --strict
        uses: norio-nomura/action-swiftlint@3.2.1
        with:
          args: --strict

  swiftformat:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v6

      - name: Show Swift version
        run: swift --version

      - name: Run swift-format
        run: |
          swift format lint --parallel --recursive --strict $(find . -maxdepth 1 -type d -name 'SpoolDays*' ! -name '*.xcodeproj')

  build:
    needs: [swiftlint, swiftformat]
    runs-on: macos-26
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v6

      - name: Set Xcode version
        run: sudo xcode-select -s /Applications/Xcode_26.2.app

      - name: Show Xcode version
        run: |
          xcodebuild -version

      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - uses: irgaly/xcode-cache@v1
        with:
          key: xcode-cache-deriveddata-${{ github.job }}-${{ github.workflow }}-${{ github.sha }}
          restore-keys: xcode-cache-deriveddata-${{ github.job }}-${{ github.workflow }}-

      - name: Cache Gems
        uses: actions/cache@v5
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - name: Install Bundled Gems
        run: |
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3

      - name: Cache Pods
        uses: actions/cache@v5
        with:
          path: Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Install Pods
        run: bundle exec pod install

      - name: Build
        run: |
          bundle exec fastlane build_for_simulator

  test:
    needs: [swiftlint, swiftformat]
    runs-on: macos-26
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v6

      - name: Set Xcode version
        run: sudo xcode-select -s /Applications/Xcode_26.2.app

      - name: Show Xcode version
        run: |
          xcodebuild -version

      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - uses: irgaly/xcode-cache@v1
        with:
          key: xcode-cache-deriveddata-${{ github.job }}-${{ github.workflow }}-${{ github.sha }}
          restore-keys: xcode-cache-deriveddata-${{ github.job }}-${{ github.workflow }}-

      - name: Cache Gems
        uses: actions/cache@v5
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - name: Install Bundled Gems
        run: |
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3

      - name: Cache Pods
        uses: actions/cache@v5
        with:
          path: Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Install Pods
        run: |
          bundle exec pod install

      # https://github.com/actions/runner-images/issues/12777
      - name: Workaround for hanging simulator
        id: boot_simulator
        timeout-minutes: 12
        run: |
          brew install coreutils -q

          echo "Listing simulator devices:"
          DEVICE_ID=$(xcrun simctl list devices available -j | jq -r '
            .devices
            | to_entries
            | map(select(.key | contains("com.apple.CoreSimulator.SimRuntime.iOS")))
            | max_by(.key)
            | .value
            | .[]
            | select(.name | startswith("iPhone"))
            | .udid
          ' | head -n 1)
          echo "device_id=$DEVICE_ID" >> "$GITHUB_OUTPUT" # outputsã«è¨­å®š
          echo "--------------------------------"
          echo "ğŸ‘€ Updating dyld_shared_cache:"
          xcrun simctl runtime dyld_shared_cache update --all
          echo "--------------------------------"
          echo "ğŸ‘€ Booting simulator: with ID: $DEVICE_ID"

          i=1
          max=5
          while [ $i -le $max ]; do
            echo "ğŸ‘€ Launching Simulator (Attempt $i/$max)"
            # Brewfile installs coreutils which includes gtimeout
            if gtimeout -s SIGKILL 2m xcrun simctl bootstatus "$DEVICE_ID" -b; then
              echo "âœ… Simulator booted successfully"
              break
            else
              echo "âŒ Simulator boot timed out. Shutting down..."
              xcrun simctl shutdown "$DEVICE_ID" || true # prevents "Unable to shutdown device in current state: Shutdown" error

              echo "ğŸ” Retrying in 5s..."
              i=$((i + 1))
              sleep 5
            fi
          done

          if [ $i -gt $max ]; then
            echo "::error::Failed to boot simulator after $max attempts."
            exit 1
          fi

      - name: Test
        run: |
          bundle exec fastlane scan --destination "id=${{ steps.boot_simulator.outputs.device_id }}"
